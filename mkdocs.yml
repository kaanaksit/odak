theme:
    name: material
    custom_dir: overrides
    logo: odak.png
    icon:
        logo: logo
    features:
        - content.tooltips
        - content.code.copy
        - content.code.select
        - content.code.annotate
        - content.tabs.link
        - navigation.tabs.sticky
        - navigation.top
        - navigation.tracking
        - navigation.instant
        - navigation.indexes
        - navigation.footer
        - search.share
        - search.suggest
        - search.highlight
    palette:
        - scheme: odak
          toggle:
              icon: material/brightness-7 
              name: Switch to dark mode
        - scheme: slate
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    highlightjs: true
    hljs_languages:
        - python

plugins:
   - search
   - mkdocstrings:
       default_handler: python
       handlers:
          python:
            options:
              ignore_init_summary: true
              docstring_section_style: list
              docstring_style: numpy
              show_source: true
   - autorefs
   - glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       slide_effect: slide
       width: 100%
       height: auto
       zoomable: true
       draggable: true
       skip_classes:
         - custom-skip-class-name
       auto_caption: false
       caption_position: bottom

markdown_extensions:
   - abbr
   - toc:
       permalink: true
       toc_depth: 4
   - admonition
   - attr_list
   - md_in_html
   - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
   - pymdownx.inlinehilite
   - pymdownx.superfences
   - pymdownx.tabbed:
      alternate_style: true
   - pymdownx.snippets:
      auto_append:
       - includes/abbreviations.md
   - pymdownx.superfences
   - pymdownx.details
   - pymdownx.tasklist
   - pymdownx.emoji
   - pymdownx.emoji
   - pymdownx.arithmatex:
       generic: true
   - pymdownx.emoji:
       emoji_index: !!python/name:materialx.emoji.twemoji
       emoji_generator: !!python/name:materialx.emoji.to_svg

extra_javascript:
   - 'javascripts/config.js'
   - 'https://polyfill.io/v3/polyfill.min.js?features=es6'
   - 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'
